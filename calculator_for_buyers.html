<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Buyers - The AranGesus Brotherhood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }
        .container {
            padding: 50px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #1e3c72;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #16355a;
        }
        select, input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #1e3c72;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculator for Buyers</h1>
        <p>Select the items you want to buy:</p>
        <div>

            <br>
            <button class="button" onclick="calculatePrice()">Calculate Price</button>
            <div id="result" class="result"></div>

    <script>
        function calculatePrice() {
            const item = document.getElementById("item").value;
            const quantity = document.getElementById("quantity").value;
            let pricePerItem;

            // Set price per item based on selection
            switch (item) {
                case "akomeric":
                    pricePerItem = 810;
                    break;
                case "bloodroot":
                    pricePerItem = 900;
                    break;
                case "hyssop":
                    pricePerItem = 450;
                    break;
                case "safflower":
                    pricePerItem = 225;
                    break;
                case "sageleaf":
                    pricePerItem = 225;
                    break;
                case "wolfmint":
                    pricePerItem = 585;
                    break;
                case "vissinel":
                    pricePerItem = 630;
                    break;
                case "sunburstflower":
                    pricePerItem = 22.5;
                    break;
                case "emberfern":
                    pricePerItem = 22.5;
                    break;
                // Add more cases for other items as needed
            }

            const totalPrice = (pricePerItem * quantity) / 1; // No need for conversion here
            document.getElementById("result").innerText = `Total Price: ${totalPrice.toFixed(2)}ðŸª™`;
