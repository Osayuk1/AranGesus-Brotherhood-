        <div id="result"></div>

        <a href="index.html" class="button">Back to Home</a>

    <script>
        const form = document.getElementById('calculator-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedItem = form.item-select.value;
            const quantity = parseInt(form.quantity.value);
            const pricePerItem = parseFloat(form.item-select.options[form.item-select.selectedIndex].dataset.price);
            
            // Calculate total price in coins
            const totalPrice = (pricePerItem * quantity).toFixed(2);

            // Display the result
            resultDiv.innerHTML = `Total Price for ${quantity} ${selectedItem} is: ðŸª™ ${totalPrice}`;
        });
    </script>
