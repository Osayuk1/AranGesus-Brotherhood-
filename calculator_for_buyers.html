<!DOCTYPE html>

        #result {

</head>
<body>

                <option value="sunburstflower" data-price="27">Sunburst Flower ðŸª™</option>
                <option value="emberfern" data-price="27">Ember Fern ðŸª™</option>
                <option value="stone" data-price="900">Stone ðŸª™</option>
                <option value="copperore" data-price="825">Copper Ore ðŸª™</option>
                <option value="ironore" data-price="1200">Iron Ore ðŸª™</option>

            </select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <button type="submit" class="button">Calculate Price</button>
        </form>

        <div id="result"></div>

        <a href="index.html" class="button">Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('calculator-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedItem = form.item-select.value;
            const quantity = parseInt(form.quantity.value);
            const akomericPrice = parseFloat(form.item-select.options[form.item-select.selectedIndex].dataset.price);

            // Calculate total price in gold
            const totalPriceGold = (quantity / akomericPrice).toFixed(2);

            // Display the result
            resultDiv.innerHTML = `Total Price for ${quantity} ${selectedItem} is: ðŸª™ ${totalPriceGold}`;
        });
    </script>
